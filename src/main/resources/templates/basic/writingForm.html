<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error{
            border-color:#dc3545;
            color:#dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>글쓰기</h2>
    </div>

    <form action="joinForm.html" th:action="@{/writing}" method="post">
        <div>
            <label for="title">글제목</label>
            <input type="text" id="title" name="title"
                    class="form-control" placeholder="글제목 입력하세요">
<!--            <div class="field-error" th:errors="*{username}">-->
<!--                이름 오류-->
<!--            </div>-->
<!--            <input type="text" id="username" name="username" class="form-control" placeholder="이름을 입력하세요">-->
        </div>
        <div>
            <label for="content">글 내용</label>
<!--            <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요">-->
            <textarea type="text" id="content" name="content"
                   class="form-control" placeholder="글을 입력하세요"></textarea>
<!--            <div class="field-error" th:errors="*{email}">-->
<!--                이메일 오류-->
<!--            </div>-->
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
