<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error{
            border-color:#dc3545;
            color:#dc3545;
        }
    </style>
    <th:block th:if="${param.status}">
        <script>
            top.alert("회원가입에 성공하셨습니다. 로그인해주세요.");
        </script>
    </th:block>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form action="loginForm.html" th:action="@{/login}" method="post">
        <div>
            <label for="loginId">아이디</label>
            <input type="text" id="loginId"
                  name="loginId" class="form-control" placeholder="아이디를 입력하세요">
<!--            <div class="field-error">-->
<!--                아이디 오류-->
<!--            </div>-->
<!--            <input type="text" id="username" name="username" class="form-control" placeholder="이름을 입력하세요">-->
        </div>
        <div>
            <label for="password">패스워드</label>
<!--            <input type="password" id="password" name="password" class="form-control" placeholder="패스워드 입력하세요">-->
            <input type="password" id="password"
                   name="password" class="form-control" placeholder="패스워드를 입력하세요">
<!--            <div class="field-error">-->
<!--                패스워드 오류-->
<!--            </div>-->
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/join}'|"
                        type="button">회원가입</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
