<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link
            th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>글쓰기</h2>
    </div>

    <h4 class="mb-3">글 입력</h4>

    <form action="writing.html" th:action="@{/writings/add}" method="post">
        <div>
            <label for="writingTitle">글제목</label>
            <input type="text" id="writingTitle" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="writingContext">내용</label>
            <textarea type="text" id="writingContext" name="context" class="form-control" placeholder="글 내용을 입력하세요"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/main}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
