<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>게시글 목록</h2>
        <br>
        <h2 th:if="${param.status}" th:text="삭제되었습니다."></h2>
        <h4 class="mb-3" th:if="${member}" th:text="|${member}님 안녕하세요!🖥|"></h4>
    </div>

    <div th:unless="${member}" class="row">
        <div class="col">
            <button class="btn btn-danger float-end"
                    th:onclick="|location.href='@{/loginForm}'|"
                    onclick="location.href='addForm.html'"
                    type="button">로그인하기</button>
        </div>
        <div class="col">
            <button class="btn btn-danger float-end"
                    th:onclick="|location.href='@{/join}'|"
                    onclick="location.href='addForm.html'"
                    type="button">회원가입</button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/writing}'|"
                    onclick="location.href='addForm.html'"
                    type="button">글쓰기</button>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/member/userinfo}'|"
                    onclick="location.href='main.html'"
                    type="button">회원정보</button>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/member/message/memberList}'|"
                    onclick="location.href='main.html'"
                    type="button">메시지</button>
        </div>
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/logout}'|"
                    onclick="location.href='main.html'"
                    type="button">로그아웃</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>글제목</th>
                <th>작성일</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="writing:${writings}">
                <td><a href="writing/writing.html" th:href="@{/writing/{writingId}(writingId=${writing.id})}" th:text="${writing.id}"></a></td>
                <td><a href="writing/writing.html" th:href="@{|/writing/${writing.id}|}" th:text="${writing.title}">글제목</a></td>
                <td><a href="writing/writing.html" th:href="@{|/writing/${writing.id}|}" th:text="${writing.date}">작성일</a></td>
                <td><a href="writing/writing.html" th:href="@{|/writing/${writing.id}|}" th:text="${writing.member.name}">작성자</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->

</body>
</html>
